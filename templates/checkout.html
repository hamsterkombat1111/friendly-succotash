<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <a href="{{ url_for('product_detail', product_id=product.id) }}">← Назад к товару</a>
        <h1>Оформление заказа: {{ product.name }}</h1>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" class="checkout-form">
            <h3>Ваши данные</h3>
            <input type="text" name="name" placeholder="Ваше имя" required>
            <input type="email" name="email" placeholder="Email" required>
            
            <h3>Данные карты (тестовые)</h3>
            <input type="text" name="card_number" placeholder="Номер карты (любые цифры)" required pattern="[0-9]{16}">
            <input type="text" name="expiry_date" placeholder="ММ/ГГ" required pattern="(0[1-9]|1[0-2])\/([0-9]{2})">
            <input type="text" name="cvv" placeholder="CVV" required pattern="[0-9]{3}">
            
            <div class="total">
                <h3>Итого: {{ product.price }} руб.</h3>
            </div>
            
            <button type="submit" class="btn">Оплатить</button>
        </form>
    </div>
</body>
</html>
