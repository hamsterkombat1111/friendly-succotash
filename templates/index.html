<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Наши товары</h1>
        <div class="products">
            {% for product in products %}
            <div class="product-card">
                <h3>{{ product.name }}</h3>
                <p>{{ product.description }}</p>
                <p class="price">{{ product.price }} руб.</p>
                <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn">Купить</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
